<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <strong class="sayHi">
        반갑습니다.
    </strong>

    <!-- 주석입니다 주석. -->
    <article class="cont">
        <h1>안녕하세요 저는 이런 사람입니다.</h1>
        <p>지금부터 자기소개 올리겠습니다</p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
        dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
        officiis.
        <strong>감사합니다!</strong>
    </article>

    <script>
        //insertAdjacentHTML
        const sayHi = document.querySelector('.sayHi');
        sayHi.insertAdjacentHTML('beforebegin','<i>안녕하세요!</i>'); //beforebegin: 여는 태그 전에, html/text 가능
        sayHi.insertAdjacentHTML('afterbegin','<span>afterbegin!!</span>');
        sayHi.insertAdjacentHTML('beforeend','<span>beforeend!!</span>'); 
        sayHi.insertAdjacentHTML('afterend','<span>afterend!!</span>'); 

        //노드 탐색
        const container = document.querySelector('.cont');
        console.log(container.firstElementChild); //첫번째 요소 반환
        console.log(container.firstChild); // 첫번째 노드 반환

    </script>
</body>
</html>
