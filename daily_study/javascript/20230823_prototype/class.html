<!DOCTYPE html>
<html lang="ko">
<head>

    <title></title>
</head>
<body>
    <script>
        class Robot {
            constructor(name){
                this.name = name;
            }
            sayYourName(){
                console.log(`제 이름은 ${this.name} 입니다.`);
            }
        }

        class MyFactory {
            constructor(name, age, addres){
                this.name = name,
                this.age = age,
                this.addres = addres
            }
            introduce(){
                document.write(`안녕하세요 ${this.addres}에 살고있는 ${this.age}살 ${this.name}입니다`)
            }
        }
        const mimi = new MyFactory('이승미',27,'경기도');
    </script>
</body>
