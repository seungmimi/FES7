<!DOCTYPE html>
<html lang="ko">

    <title></title>
</head>
<body>
    <script>
        class Robot {
            constructor(name) {
                this.myName = name;
            }
            sayYourName(){
                console.log(`제 이름은 ${this.myName} 입니다.`);
            }
        }

        class BabyRobot extends Robot {
            constructor(name){
                super(name);
            }
            sayBabyName() {
                this.sayYouName();
            }
        }

        const babyRobot = new BabyRobot('뿌에');
    </script>
</body>
