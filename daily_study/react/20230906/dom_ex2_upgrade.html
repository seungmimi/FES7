<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function ObjMaker(att){
            const objLoop = () => {
                const objList = [];
                for(let i = 0; i < att.data; i++){
                    objList.push(<li key = {i}>{att.content}{i+1}</li>);
                }return objList;
            }
            return(
                <ul>{objLoop()}</ul>
            )
        }
        function Header(){

            return (
                <header>
                    <h1>hello world shop</h1>
                    <nav>
                        <ObjMaker data='5' content="링크"/>
                    </nav>
                </header>
            )
        }
        function Main(){
            return(
                <main>
                    <h2>hello world!</h2>
                    <p>product list</p>
                    <ObjMaker data='10' content="best seller 옷"/>
                </main>                
            )
        }
        function Footer(){
            return(
                <footer>
                <h2>hello footer!</h2>
                <address>제주시 인다 1길</address>
            </footer>   
            )
        }
        const body = (
            <div>
                <Header />
                <Main />
                <Footer />
            </div>
        );
        const domContainer = document.querySelector('#root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(body);
    </script>
</body>
</html>
