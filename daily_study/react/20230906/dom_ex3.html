<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Header({menuOne, menuTwo}){
            return(
                <header>Header
                    <div>menu</div>
                    <div>{menuOne}</div>
                    <div>{menuTwo}</div>
                </header>
            )
        }
        function 로그아웃(){
            return(
                <button>
                    로그아웃    
                </button>
            )
        }
        function 로그인(){
            return(
                <div>
                    <input type="text" />
                    <input type="password" />
                    <button>로그인</button>
                </div>
            )
        }
        const login = false;
        const body = (
            <div>
            {/*Header('d','2')*/}
            <Header menuOne='121' menuTwo='212' />
            {login ? 'one' : 'two'}
            {login ? <로그아웃 /> : <로그인 />}
            </div>
            
        )
        const root = ReactDOM.createRoot(document.querySelector('#root'));
        root.render(body);
        
    </script>
</body>
</html>
