<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function fn(n){
            if(n === 1 || n === 2){
                return 1
            } else {
                return fn(n-1) + fn(n-2)
            }
        }

        //메모이제이션 적용
        const meno = [];
        function fnMemo(n){
            if(n === 1 || n === 2){
                memo[n] = 1;
                return 1
            } else if(memo[n] !== undefined){
                return memo[n];
            }
            else {
                meno[n] = fnMemo(n-1) + fnMemo(n-2);
                return memo[n]
            }
        }
    </script>
</body>
</html>
