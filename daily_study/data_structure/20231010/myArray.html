<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class MyArray{
            constructor(){
                this.length = 0;
                //array like형식으로
                this.data = {};
            }
            //index에 해당되는 원소를 찾음
            get(index){
                return this.data[index]
            }
            //배열의 가장 마지막 원소로 데이터를 추가
            push(item){
                this.data[this.length] = item;
                this.length++;
                return this.length;
            }
            //배열의 가장 마지막 원소를 제거
            pop(){
                const lastItem = this.data[this.length-1];
                delete this.data[this.length-1];
                this.length--;
                return lastItem
            }
            //index에 해당되는 원소를 삭제
            deldteWithindex(index){
                changeOrderOfItems(index);
                this.length--;
            }
            //제거해야하는 원소의 다음 원소들의 인덱스 정리가 필요
            changeOrderOfItems(index){
                for(let i = index; i < this.length-1; i++){
                    this.data[i] = this.data[i+1]
                }
                delete this.data[this.length-1];
            }
        }
        const myarray = new MyArray();
    </script>
</body>
</html>
