<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-maker</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="content-wrap">
      <article class="contnet-box">
        <h1>TODO LIST</h1>
        <section>
          <div class="section-title">
            <h2>check</h2>
            <h2>descriptiom</h2>
          </div>
          <ul class="todolist-box">
            <li class="todo-obj">
              <label>
                <input type="checkbox">
                <span class="deco-check"></span>
                <p class="todo-des">fkfkfkfkkkkkfkfkfkfkkkkkfkfkfkfkkkkk</p>
              </label>
              <button type="button" class="del-btn" onclick= "this.parentElement.style.display = 'none'">삭제</button>
            </li>
          </ul>
          <div class="add-todo">
            <input type="text" class="add-input">
            <button type="button" class="add-btn">add</button>
          </div>
        </section>
      </article>
    </div>
</body>
<script type="module" src="./js/ui.js"></script>
