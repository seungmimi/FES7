<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>table 실습</h1>
    <hr>
    <div class="container">
        <table class="grade_card">
            <caption>2023 학년도 대학수능능력시험 성적 통지표</caption>
            <thead>
                <tr>
                    <th class="title">구분</th>
                    <th class="title" rowspan="2" scope="col">한국사영역</th>
                    <th class="title" scope="col">국어영역</th>
                    <th class="title" scope="col">수학영역</th>
                    <th class="title" rowspan="2" scope="col">영어영역</th>
                    <th class="title" colspan="2" scope="col">탐구영역</th>
                    <th class="title">제 2 외국어 /<br>한문 영역</th>
                </tr>
                <tr>
                    <th class="title">선택과목</th>
                    <th class="title">화법과 작문</th>
                    <th class="title">확률과 통계</th>
                    <th class="title">생활과 윤리</th>
                    <th class="title">지구과학 1</th>
                    <th class="title">독일어</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="title" scope="row">표준점수</th>
                    <td class="data_none" rowspan="2">없음</td>
                    <td>131</td>
                    <td>137</td>
                    <td class="data_none" rowspan="2">없음</td>
                    <td>53</td>
                    <td>64</td>
                    <td class="data_none" rowspan="2">없음</td>
                </tr>
                <tr>
                    <th class="title" scope="row">백분위</th>
                    <td>93</td>
                    <td>95</td>
                    <td>75</td>
                    <td>93</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="title" scope="row">등급</th>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>1</td>
                    <td>1</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
