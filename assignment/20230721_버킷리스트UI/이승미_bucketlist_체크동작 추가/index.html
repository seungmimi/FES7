<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./common.js"></script>
    </head>
    <body class="bucket_bg">
		<div class="wrap">
            <div class="bucket_box">
                <header class="title">
                    <h1>My Bucket List</h1>
                </header>
                <main class="content">
                    <div class="scroll_box">
                        <ul class="list">
                            <!--active: 활성화된 버킷리스트 항목-->
                            <li>
                                <button type="button" class="list_obj">
                                    유지보수를 위해 아래와 같이 작업하였습니다
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    1. 사용 color  css변수 처리
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    2. 항목이 늘어나면 스크롤 처리
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    3. 활성상태 처리는 클래스 추가로 컨트롤(.active)
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    4. 높이/너비변화 반응형 처리
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    Travel all around the world
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    Learn a new language
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    Try a profession in a different field
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    Achieve your ideal weight
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_obj">
                                    Run a marathon
                                </button>
                            </li>
                        </ul>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
