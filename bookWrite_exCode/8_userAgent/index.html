<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userAgent</title>
</head>
<body>
<script>
    const userAgent = navigator.userAgent;
    //match함수로 userAgent가 반환하는 문자열에서 모바일 기기를 의미하는 단어를 찾는다.
    if(userAgent.match(/iPhone|Android/i) !== null){
        alert('모바일 기기에서 접속했습니다!');
    }else{
        alert('PC에서 접속했습니다!')
    }
</script>
</body>
</html>
